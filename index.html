<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main role="main" class="product__container">
      <div class="product__item">
        <picture class="product__img">
          <source
            media="(max-width: 767.99px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
        <div class="product__info">
          <span class="product__info__category">Perfume</span>
          <h1 class="product__info__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__info__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__info__price">
            <span class="product__info__price__original">$169.99</span>
            <span class="product__info__price__discount">$149.99</span>
          </div>
          <div class="product__info__btns">
            <button class="btn__primary btn__cart">
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
  </body>
</html>
